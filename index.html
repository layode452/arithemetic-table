<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="arith">
        <h1>Arithmetic Table</h1>
        <h3>Column</h3>
        <input type="number" id="column" class="form-control w-50 shadow-none" placeholder="Enter number of columns..">
        <h3>Row</h3>
        <input type="number" id="row" class="form-control w-50 shadow-none" placeholder="Enter number of row...">
        <br>
        <button class="btn bg-secondary" id="add"  onclick="add()">Add</button>
        <button class="btn bg-warning" id="minus"  onclick="minus()">Subtract</button>
        <button class="btn bg-primary" id="divide"  onclick="divide()">Divide</button>
        <button class="btn bg-danger" id="times"  onclick="times()">Multiply</button>
        <br>
        <button class="btn bg-success mt-2 w-25" onclick="make()" id="check">Make me a table</button>
    </div>

    <div id="tableContainer">

    </div>


    <script src="script.js"></script>
</body>
</html>
